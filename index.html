<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Car Assembly</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0xeeeeee);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 10, 18);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// 控制器
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;

// 光源
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(50, 50, 50);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040, 1.5));

// 零件数组
let parts = [];
let loader = new THREE.GLTFLoader();

// 假设零件 car_003.glb 到 car_107.glb
for (let i = 3; i <= 107; i++) {
  let fileName = `mycar/car_${String(i).padStart(3,'0')}.glb`; // mycar 文件夹路径
  loader.load(fileName, (gltf) => {
    let part = gltf.scene;

    // 目标位置就是 GLB 内置原始位置
    let targetPos = part.position.clone();

    // 初始随机散开
    part.position.set(
      targetPos.x + Math.random()*40-20,
      targetPos.y + Math.random()*20-10,
      targetPos.z + Math.random()*40-20
    );

    part.userData.target = targetPos;

    parts.push(part);
    scene.add(part);
  });
}

// 动画循环
function animate() {
  requestAnimationFrame(animate);

  // 平滑移动到目标位置
  parts.forEach((part) => {
    let target = part.userData.target;
    part.position.x += (target.x - part.position.x) * 0.05;
    part.position.y += (target.y - part.position.y) * 0.05;
    part.position.z += (target.z - part.position.z) * 0.05;
  });

  controls.update();
  renderer.render(scene, camera);
}

animate();

// 窗口自适应
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
